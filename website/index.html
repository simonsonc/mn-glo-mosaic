<html>
  <head>
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/openlayers/2.13.1/theme/default/style.css" />
    <script src="http://cdnjs.cloudflare.com/ajax/libs/openlayers/2.13.1/OpenLayers.js"></script>
  </head>

  <body style="margin: 0px;">
    <div id="map" style="height: 100%;"></div>

    <script type="text/javascript">
var lat = 5144371;
var lon = 476147;
var zoom = 1;

var map = new OpenLayers.Map({
  div: "map",
  projection: "EPSG:26915",
  maxExtent: [189774.764105, 4816337.325688, 761944.028930, 5472405.931701],
});

var attrib = 'Survey images by <a href="http://www.mngeo.state.mn.us/glo/">GLO Historic Plat Map Retrieval System</a>';

var image_layer = new OpenLayers.Layer.WMS( "GLO Images",
    "http://simonsonc.com/cgi-bin/mapcache/wms/",
    {layers: 'mn-glo-utm'}, {attribution: attrib});
map.addLayer(image_layer);

var county_layer = new OpenLayers.Layer.WMS( "Counties",
            "http://simonsonc.com/maps/mn-glo/wmsmap",
            {layers: 'counties', transparent: true, format: 'image/png'});
county_layer.setVisibility(true);
map.addLayer(county_layer);

var tile_layer = new OpenLayers.Layer.WMS( "Tile IDs",
            "http://simonsonc.com/maps/mn-glo/wmsmap",
            {layers: 'tileids', transparent: true, format: 'image/png'});
tile_layer.setVisibility(false);
map.addLayer(tile_layer);

var cutline_layer = new OpenLayers.Layer.WMS( "Cutlines",
            "http://simonsonc.com/maps/mn-glo/wmsmap",
            {layers: 'cutlines', transparent: true, format: 'image/png'});
cutline_layer.setVisibility(false);
map.addLayer(cutline_layer);

var years_layer = new OpenLayers.Layer.WMS( "Completed Year",
            "http://simonsonc.com/maps/mn-glo/wmsmap",
            {layers: 'years', transparent: true, format: 'image/png'});
years_layer.setVisibility(false);
map.addLayer(years_layer);

if (!map.getCenter()) {
    map.setCenter(new OpenLayers.LonLat(lon, lat), zoom);
}

map.addControl(new OpenLayers.Control.LayerSwitcher());
map.addControl(new OpenLayers.Control.Permalink({anchor: true}));
    </script>
  </body>
</html>
